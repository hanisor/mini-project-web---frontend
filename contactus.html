<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Healthy Habits</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h2 class="logo">
            <span class="healthy">Healthy</span>
            <span class="habits">Habits</span>
        </h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="#">Personal Health Assessment</a>
            <a href="#">Meal Planning</a>
            <a href="#">Educational Resources</a>
            <a href="contactus.html">Contact Us</a>
            <a href="#">About Us</a>

            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <section class="contact-form">
                <h2>Contact Us</h2>
                <form action="#" method="POST">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">Your Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit" class="btn">Submit</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Healthy Habits. All rights reserved.</p>
    </footer>
</body>
</html>
