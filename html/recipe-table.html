<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .recipe {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .recipe h2 {
            margin-top: 0;
        }
        .recipe p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe List</h1>
    </header>
    <div class="container" id="recipeList">
        <!-- Recipes will be loaded here dynamically -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../healthy-habits-backend/recipe-admin.php')
                .then(response => response.json())
                .then(data => {
                    const recipeList = document.getElementById('recipeList');
                    if (data.length > 0) {
                        data.forEach(recipe => {
                            const recipeDiv = document.createElement('div');
                            recipeDiv.classList.add('recipe');
                            recipeDiv.innerHTML = `
                                <h2>${recipe.Name}</h2>
                                <p><strong>Ingredients:</strong> ${recipe.Ingredient}</p>
                                <p><strong>Description:</strong> ${recipe.Description}</p>
                                <p><strong>Category:</strong> ${recipe.Category}</p>
                            `;
                            recipeList.appendChild(recipeDiv);
                        });
                    } else {
                        recipeList.innerHTML = '<p>No recipes found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching recipes:', error);
                    const recipeList = document.getElementById('recipeList');
                    recipeList.innerHTML = '<p>Error fetching recipes.</p>';
                });
        });
    </script>
</body>
</html>
