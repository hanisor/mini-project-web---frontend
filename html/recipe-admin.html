<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Habits</title>
    <link rel="stylesheet" href="../css/style4.css">
</head>

<body>
    <header>
        <a href="homepage_admin.html" class="logo-link">
            <h2 class="logo">
                <span class="healthy">Healthy</span>
                <span class="habits">Habits</span>
            </h2>
        </a>
        <nav class="navigation">
            <div class="dropdown">
                <button class="dropbtn">Exercises</button>
                <div class="dropdown-content">
                    <a href="exercise-admin.html">Add Exercise</a>
                    <a href="exercise-table.html">Display Exercise</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Recipes</button>
                <div class="dropdown-content">
                    <a href="recipe-admin.html">Add Recipe</a>
                    <a href="recipe-table.html">Display Recipe</a>
                </div>
            </div>
            <button class="btnLogin-popup">Logout</button>
        </nav>
    </header>

    <section class="intro">
        <h1>Add Recipe</h1>
        <p>Submit a new healthy meal to enhance your fitness routine</p>
    </section>

    <div class="container">
        <form id="recipeForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="ingredient">Ingredient:</label>
                <textarea id="ingredient" name="ingredient" required></textarea>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                  <option value="">Select a category</option>
                  <option value="High-calorie diet with balanced nutrients.">High-calorie diet with balanced nutrients.</option>
                  <option value="Maintenance diet with balanced nutrients.">Maintenance diet with balanced nutrients.</option>
                  <option value="Low-calorie diet with balanced nutrients.">Low-calorie diet with balanced nutrients.</option>
                </select>
              </div>
        
            <button type="submit">Add New Recipe</button>   
        </form>
    </div>
    <div id="responseMessage"></div> <!-- Response message not working -->
    <script src="../js/recipe.js" defer></script>

    <footer>
        <p>&copy; 2024 Healthy Habits. All rights reserved.</p>
    </footer>
</body>

</html>
