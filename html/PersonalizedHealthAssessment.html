                <div class="form-group">
                    <label for="height">Height (m):</label>

                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" step="0.1" min="0" required>
                </div>

                <div class="form-group">
                    <label for="bmi">BMI(kg/m2):</label>

                <div class="form-group">
