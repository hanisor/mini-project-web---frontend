<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="../css/style13.css">
</head>

<body>
    <header>
        <h2 class="logo">
            <span class="healthy">Healthy</span>
            <span class="habits">Habits</span>
        </h2>

    </header>

    <div class="container">
        <div class="intro">
            <h1>Password Reset</h1>
            <p>If you have forgotten your password, you can reset it here!</p>
        </div>

        <div class="form-container">
        
            <h2 class="reset-password-heading">Reset Password</h2>
            <form id="resetPasswordForm">
                <label for="email" class="input-label">Email:</label>
                <input type="email" id="email" name="email" class="input-field" required>
                <label for="password" class="input-label">New Password:</label>
                <input type="password" id="password" name="password" class="input-field" required>
                <label for="password" class="input-label">Re-enter New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" required>
                <button type="submit" class="submit-btn">Reset Password</button>
            </form>
        </div>
        
    </div>

    <footer>
        <p>&copy; 2024 Healthy Habits. All rights reserved.</p>
    </footer>

    <script src="../js/password.js"></script>
</body>

</html>
