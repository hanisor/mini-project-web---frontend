<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <header>
        <h2 class="logo">Healthy Habits</h2>

        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login For User</h2>
            <form id = "user-form" action = "../healthy-habits-backend/login_process.php" method = "POST">

                    <span class="icon"></span>

                    <span class="icon"></span>
                    <input type="password" required name="Password">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <a href="../html/login-admin.html">Are you an admin?</a>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="../html/register.html">Register</a></p>
                </div>                
            </form>
        </div>
    </div>
