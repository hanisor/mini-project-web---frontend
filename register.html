<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Habits</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h2 class="logo">Healthy Habits</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Personal Health Assessment</a>
            <a href="#">Meal Planning</a>
            <a href="#">Educational Resources</a>
            <a href="#">Contact Us</a>
            <a href="#">About Us</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="col-20 grid-margin">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User Registration</h4>
                <form class="form-sample">
                    <p class="card-description">Personal info</p>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Full Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="full name"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="username" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Gender</label>
                                <div class="col-sm-9">
                                    <select class="form-control">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Date of Birth</label>
                                <div class="col-sm-9">
                                    <input class="form-control" placeholder="dd/mm/yyyy" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="email" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-9">
                                        <input type="password" class="form-control" id="passwordField" placeholder="Password" />
                                </div>
                            </div>
                        </div>
                    </div>        
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Healthy Habits. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  
</body>

</html>
